<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="app">
      <h1>Snake</h1>
      <section class="hud">
        <p>Score: <span id="score">0</span></p>
        <p id="status" aria-live="polite">Running</p>
      </section>
      <div id="board" class="board" aria-label="Snake game board"></div>
      <section class="controls">
        <button id="pause-btn" type="button">Pause</button>
        <button id="restart-btn" type="button">Restart</button>
      </section>
      <p class="help">Arrow keys / WASD to move, Space to pause, R to restart.</p>
    </main>
    <script type="module" src="./snake-game.js"></script>
  </body>
</html>
