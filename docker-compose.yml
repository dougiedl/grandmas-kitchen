services:
  postgres:
    image: postgres:16
    container_name: grandmas-kitchen-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: grandmas_kitchen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - gk_pg_data:/var/lib/postgresql/data

volumes:
  gk_pg_data:
